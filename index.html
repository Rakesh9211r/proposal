<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            padding: 40px 30px;
            text-align: center;
        }
        
        .heart-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: 0;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            color: #ff6b8b;
            font-size: 24px;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #ff6b8b;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .love-statement {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            padding: 25px 40px;
            border-radius: 20px;
            font-size: 2.2rem;
            margin: 30px 0;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .love-statement::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .love-statement:hover::before {
            left: 100%;
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        
        .option-btn {
            padding: 18px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 220px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .yes-btn {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: white;
        }
        
        .yes-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 20px rgba(91, 134, 229, 0.3);
        }
        
        .no-btn {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
        }
        
        .no-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 20px rgba(255, 126, 95, 0.3);
        }
        
        .btn-icon {
            margin-right: 10px;
            font-size: 1.8rem;
        }
        
        .message {
            margin-top: 40px;
            font-size: 1.4rem;
            color: #555;
            min-height: 40px;
            padding: 15px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            display: none;
            animation: fadeIn 0.8s ease;
        }
        
        .message.show {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .footer {
            margin-top: 40px;
            color: #777;
            font-size: 1rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .love-statement {
                font-size: 1.8rem;
                padding: 20px 30px;
            }
            
            .option-btn {
                padding: 15px 30px;
                font-size: 1.3rem;
                min-width: 180px;
            }
            
            .options {
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .love-statement {
                font-size: 1.5rem;
                padding: 15px 20px;
            }
            
            .option-btn {
                padding: 12px 25px;
                font-size: 1.1rem;
                min-width: 150px;
            }
            
            .options {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-background" id="heartBackground"></div>
        
        <div class="content">
            <h1><i class="fas fa-heart" style="color: #ff6b8b;"></i> A Special Question For You <i class="fas fa-heart" style="color: #ff6b8b;"></i></h1>
            
            <div class="love-statement pulse">
                I LOVE YOU
            </div>
            
            <p style="font-size: 1.3rem; color: #666; margin-top: 20px;">
                Will you make my life complete with your answer?
            </p>
            
            <div class="options">
                <button class="option-btn yes-btn" id="yesBtn">
                    <i class="fas fa-heart btn-icon"></i> I LOVE YOU TOO
                </button>
                <button class="option-btn no-btn" id="noBtn">
                    <i class="fas fa-times btn-icon"></i> I DON'T
                </button>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="footer">
                <p>Made with <i class="fas fa-heart" style="color: #ff6b8b;"></i> for someone special</p>
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts in background
        const heartBackground = document.getElementById('heartBackground');
        const heartsCount = 25;
        
        for (let i = 0; i < heartsCount; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            
            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = 3 + Math.random() * 4;
            
            heart.style.left = `${left}%`;
            heart.style.top = `${top}%`;
            heart.style.fontSize = `${15 + Math.random() * 25}px`;
            heart.style.animationDelay = `${delay}s`;
            heart.style.animationDuration = `${duration}s`;
            
            heartBackground.appendChild(heart);
        }
        
        // Get DOM elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        
        // Initial state
        let noClicks = 0;
        const noMessages = [
            "Are you sure?",
            "Think about it again!",
            "You might change your mind!",
            "Please give it another thought!",
            "This could be a big mistake!",
            "My heart is breaking...",
            "One last chance to reconsider!"
        ];
        
        // Yes button click handler
        yesBtn.addEventListener('click', function() {
            message.textContent = "You've made me the happiest person in the world! üíñ I love you more than words can express!";
            message.style.backgroundColor = "rgba(91, 134, 229, 0.1)";
            message.style.color = "#5b86e5";
            message.classList.add('show');
            
            // Add celebration effect
            yesBtn.classList.add('pulse');
            
            // Change title
            document.querySelector('h1').innerHTML = '<i class="fas fa-heart" style="color: #ff6b8b;"></i> You Said YES! <i class="fas fa-heart" style="color: #ff6b8b;"></i>';
            
            // Disable the no button
            noBtn.disabled = true;
            noBtn.style.opacity = "0.6";
            noBtn.style.cursor = "not-allowed";
            
            // Create more hearts
            createCelebrationHearts();
        });
        
        // No button click handler
        noBtn.addEventListener('click', function() {
            noClicks++;
            
            if (noClicks <= noMessages.length) {
                // Show different messages
                message.textContent = noMessages[noClicks - 1];
                message.style.backgroundColor = "rgba(255, 126, 95, 0.1)";
                message.style.color = "#ff7e5f";
                message.classList.add('show');
                
                // Increase yes button size
                const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = `${currentSize * 1.2}px`;
                
                // Move no button randomly
                const maxX = window.innerWidth - noBtn.offsetWidth;
                const maxY = window.innerHeight - noBtn.offsetHeight;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.position = "fixed";
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
                
                // Change the text after a few clicks
                if (noClicks >= 3) {
                    noBtn.innerHTML = '<i class="fas fa-heart btn-icon"></i> I LOVE YOU TOO';
                    noBtn.classList.remove('no-btn');
                    noBtn.classList.add('yes-btn');
                    
                    // Change the functionality to act like yes button
                    noBtn.onclick = function() {
                        message.textContent = "I knew you'd come around! ‚ù§Ô∏è I love you so much!";
                        message.style.backgroundColor = "rgba(91, 134, 229, 0.1)";
                        message.style.color = "#5b86e5";
                        message.classList.add('show');
                        
                        // Add celebration effect
                        yesBtn.classList.add('pulse');
                        noBtn.classList.add('pulse');
                        
                        // Change title
                        document.querySelector('h1').innerHTML = '<i class="fas fa-heart" style="color: #ff6b8b;"></i> You Both Love Each Other! <i class="fas fa-heart" style="color: #ff6b8b;"></i>';
                        
                        // Create more hearts
                        createCelebrationHearts();
                    };
                }
            }
        });
        
        // Function to create celebration hearts
        function createCelebrationHearts() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.position = 'absolute';
                    heart.style.color = '#ff6b8b';
                    heart.style.fontSize = `${20 + Math.random() * 30}px`;
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.top = `${Math.random() * 100}%`;
                    heart.style.zIndex = '2';
                    heart.style.opacity = '0.9';
                    heart.style.animation = `float ${2 + Math.random() * 3}s ease-in-out forwards`;
                    
                    container.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
